log4j.rootLogger=DEBUG, CA, rollingFile, SentryAppender

## Console logging
log4j.appender.CA=org.apache.log4j.ConsoleAppender
log4j.appender.CA.layout=org.apache.log4j.PatternLayout
log4j.appender.CA.Threshold=DEBUG
log4j.appender.CA.layout.ConversionPattern=[%d] [%t]  %-5p %c %x- %m%n
#log4j.appender.CA.layout.ConversionPattern=[%d] %m%n

## File logging
log4j.appender.rollingFile=org.apache.log4j.RollingFileAppender
log4j.appender.rollingFile.File=logs/comet.log
log4j.appender.rollingFile.MaxFileSize=50MB
log4j.appender.rollingFile.MaxBackupIndex=2
log4j.appender.rollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.rollingFile.layout.ConversionPattern=[%d][%t] %-5p %c %x- %m%n
log4j.appender.rollingFile.Threshold=DEBUG

log4j.appender.SentryAppender=net.kencochrane.raven.log4j.SentryAppender
log4j.appender.SentryAppender.dsn=http://d26d4c088525493496d6155ef0dce256:5a196707bba54360abb73a8c68f52dad@sentry.cometproject.com/2
log4j.appender.SentryAppender.tags=cometInstance:local
log4j.appender.SentryAppender.Threshold=WARN